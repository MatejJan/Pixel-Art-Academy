<template name="PixelArtAcademy.LandingPage">
  <div class="landing-page">
    <div class="scene {{initializingClass}}" {{style sceneStyle}}>
      <div class="top-section" {{style topSectionStyle}}>
        <div class="top" data-depth="1" {{style topSectionRestStyle}}>
          <hgroup class="title">
            <h2 class="retronator">Retronator</h2>
            <h1 class="pixel-art-academy">Pixel Art Academy</h1>
          </hgroup>
        </div>
        <div class="middle" data-depth="1.5" {{style topSectionMiddleStyle}}>
          <img class="coat-of-arms" src="/landingpage/academyofart/coatofarms.png" />
        </div>
        <div class="bottom" data-depth="1" {{style topSectionRestStyle}}>
          Scroll down to continue
        </div>
      </div>

      <div class="middle-section" {{style middleSectionStyle}}>
        <div class="clouds" style="top: 4px;" data-depth="0.3"><img src="/landingpage/retropolis/clouds.png"/></div>
        <div class="ocean" style="top: 144px;" data-depth="0.5"><img src="/landingpage/retropolis/ocean.png"/></div>
        <div class="behind" style="top: 23px;" data-depth="0.51"><img src="/landingpage/retropolis/behind.png"/></div>
        <div class="mid" style="top: 66px;" data-depth="0.53"><img src="/landingpage/retropolis/mid.png"/></div>
        <div class="front" style="top: 67px;" data-depth="0.55"><img src="/landingpage/retropolis/front.png"/></div>
        <div class="atol" style="top: 143px;" data-depth="0.53"><img src="/landingpage/retropolis/atol.png"/></div>
        <div class="foreground" style="top: 156px;" data-depth="0.8"><img src="/landingpage/retropolis/foreground.png"/></div>
        <div class="railing" style="top: 157px;" data-depth="1"><img src="/landingpage/retropolis/railing.png"/></div>
      </div>
    </div>

    <div class="bottom-section" {{style bottomSectionStyle}}>
    </div>
  </div>
</template>
